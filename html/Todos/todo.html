<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOdos</title>
<style>
    ul{
        border: 2px solid black;
    }
    li{
        margin: 10px;
        padding: 0.5em;
    }
    li button{
        margin-left: 150px;
    }
    .filtered{
        display: none !important;
    }
</style>

</head>
<body>
    
<div class="container">
    <header class="text-center text-light my-4">
        <h1 class="mb-4">Todo List</h1>
        <form class="search">
            <input class="form-control searchbox" type="text" name="search" placeholder="Search">
        </form>
    </header>

    <ul class="todos">
         <li style="display:flex; justify-content: space-around" class="">
             <span>anything</span><button class="delbutton">del</button>
        </li>
         <li style="display:flex; justify-content: space-around" class="">
            <span>everything</span><button class="delbutton">del</button>
        </li>
         <li style="display:flex; justify-content: space-around" class="">
            <span>all</span> <button class="delbutton">del</button>
        </li>
    </ul> 

    <form class="add text-center my-4">
        <label class="text-align"> Add a new Todo </label>
        <input class="form-control m-auto" type="text" name="addval">
    
    </form>

</div>

<script src="todo.js"></script>
</body>
</html>
